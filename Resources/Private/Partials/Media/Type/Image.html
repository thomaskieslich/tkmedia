<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ce="http://typo3.org/ns/ThomasK/Tkmedia/ViewHelpers"
      data-namespace-typo3-fluid="true">

<figure class="image">
    <f:if condition="{file.link}">
        <f:then>
            <f:link.typolink parameter="{file.link}" title="{file.title}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings, ratio: data.imageratio}"/>
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <ce:link.clickEnlarge image="{file}" configuration="{settings.media.popup}" current="{data.uid}">
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings, ratio: data.imageratio}"/>
                    </ce:link.clickEnlarge>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings, ratio: data.imageratio}"/>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{file.description}">
        <figcaption class="image-caption">
					<f:format.nl2br>{file.description}</f:format.nl2br>
        </figcaption>
    </f:if>
</figure>
</html>
